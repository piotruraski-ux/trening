<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Trening Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="app">

  <!-- LEFT -->
  <aside id="left">
    <h2>Ćwiczenia</h2>

    <div class="category">
      <button class="cat-btn">Na ręce</button>
      <div class="cat-body" id="cat-arms"></div>
    </div>

    <div class="category">
      <button class="cat-btn">Na nogi</button>
      <div class="cat-body" id="cat-legs"></div>
    </div>

    <div class="category">
      <button class="cat-btn">Cardio</button>
      <div class="cat-body" id="cat-cardio"></div>
    </div>

    <div class="category">
      <button class="cat-btn">Mobilność</button>
      <div class="cat-body" id="cat-mobility"></div>
    </div>

    <hr>

    <h3>Dodaj ćwiczenie</h3>
    <input id="newName" placeholder="Nazwa">
    <input id="newYT" placeholder="Link YouTube">
    <select id="newCat">
      <option value="arms">Ręce</option>
      <option value="legs">Nogi</option>
      <option value="cardio">Cardio</option>
      <option value="mobility">Mobilność</option>
    </select>
    <button onclick="addExercise()">Dodaj</button>

    <hr>

    <h3>Szablony</h3>
    <input id="templateName" placeholder="Nazwa szablonu">
    <button onclick="saveTemplate()">Zapisz szablon</button>
    <div id="templates"></div>
  </aside>

  <!-- CENTER -->
  <main id="center">
    <h1>Plan treningowy</h1>
    <div id="plan"></div>

    <div id="timer">
      <h2 id="timerLabel">Timer</h2>
      <div id="time">00:00.0</div>
      <div class="timer-btns">
        <button onclick="startTimer()">Start</button>
        <button onclick="pauseTimer()">Pauza</button>
        <button onclick="skipStep()">Pomiń</button>
        <button onclick="resetTimer()">Reset</button>
      </div>
    </div>
  </main>

  <!-- RIGHT -->
  <aside id="right">
    <h2>Kalendarz</h2>
    <div id="calendar"></div>
  </aside>

</div>

<audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script src="script.js"></script>
</body>
</html>
